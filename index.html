<head>
    <script src="https://kit.fontawesome.com/15546c2803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Reservia</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav class="main-nav">
            <a href="index.html"> <img src="images/Reservia.svg" alt="reservialogo" title="reservialogo"/></a>
            <span> Accommodations</span>
            <span> Activities</span>
            <span> Sign Up</span>
        </nav>

        <h1>Find a place for your dream vacation</h1>
        
        <p>Downtown or in nature</p>

        <form> 
            <nav class="search">
                <i class="marker fas fa-map-marker-alt"></i>  
                <input class="bar" type="text" placeholder="Marseille, France" name="search">   
                <button class="button" type="search">Search</button>   
            </nav>
        </form>  

        <div class="btn-wrap">
            <div class="filt">
                <span>Filters</span>
            </div>

                <button class="filter" type="button">
                    <i class="icon fas fa-money-bill-wave"></i>
                    <span>Low cost</span>
                </button>
        
                <button class="filter" type="button">
                    <i class="icon fas fa-child"></i>
                    <span>Family-friendly</span>
                </button>

                <button class="filter" type="button">
                    <i class="icon fas fa-heart"></i>
                    <span>Romantic</span>
                </button>

                <button class="filter" type="button">
                    <i class="icon fas fa-dog"></i>
                    <span>Pets allowed</span>
                </button>
        </div>  

        <div class="info">
            <i class="inform fas fa-info"></i>
            <span> More than 500 accommodations are available in this city</span>
        </div>

    </header>

</body>
